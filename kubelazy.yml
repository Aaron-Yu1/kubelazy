---
- name: Deploy kubernetes
  hosts: all
  vars_files:
    - config.yml
  roles:
    - name: Initialize the OS
      role: prepare
    - name: Create certs
      role: certs
      delegate_to: localhost
      run_once: true
    - name: Deploy etcd
      role: etcd
      when: "inventory_hostname in groups['etcd']"
    - name: Deploy master node
      role: master
      when: "inventory_hostname in groups['master']" 
    - name: Deploy work node
      role: work
      when: "inventory_hostname in groups['work']"
    - name: Deploy cluster network
      role: calico
      when: "CLUSTER_NETWORK == 'calico'"
    - name: Deploy cluster dns
      role: coredns
      when: "CLUSTER_DNS == 'coredns'"
    - name: Deploy LB
      role: lb
      when:
        - "groups['ha']|length > 0"
        - "inventory_hostname in groups['ha']"

- name: Change admin kube-config file
  hosts: master
  vars_files:
    - config.yml
  tasks:
    - name: Change admin-config file
      lineinfile:
        dest: ~/.kube/config
        regexp: "^    server"
        line: "    server: https://{{ VIP_ADDRESS }}:{{ SECURE_PORT }}"
